    <head>
        <meta charset="utf-8">
        <meta lang="de">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="res/icon.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="./scripts/style.css" rel="stylesheet">
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </head>
    <body>  

 <!-- Main Body -->
<script src="https://cdn.jsdelivr.net/npm/mathjs@10.4.2/lib/browser/math.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="container pt-4 content">
    <h1> Vere Vedi Vecu  </h1>
    <h2> Eine forschungsbasierte Simulation zu Vektorfeldern Divergenz und Curl</h2>
    <hr>
    <div class="row">
        <div class="col-6">
            <div class="row align-items-center">
                <!-- Dropdown für Integral -->
                <div class="col-4 ">
                  <div class="dropdown text-center mb-3">
                      <button class="btn btn-primary dropdown-toggle " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" data-toggle="popover" title="Theorms help">
                        Integralsatz
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><button class="dropdown-item active" id="Btn-Gauss" onclick="clickedGauss(event)" >Satz von Gauß</button></li>
                        <li><button class="dropdown-item" id="Btn-Stokes" onclick="clickedStokes(event)">Satz von Stokes</button></li>
                      </ul>
                  </div>
                </div>
                <img src="/res/Latex_Gauss.png" class="col-6 p-4" id="latex_img">
                <hr>
                <!-- Latex Formel -->
                
                <!-- Vektorfeld eingabe -->
                <div class="col-6 mt-2"> 
                  <h3 class="align-self-center">Definiere das Vektorfeld: </h3> 
                </div>
                <div class="col-6 mt-3"> 
                    <form>
                        <div class="mb-3">
                          <label for="x-component" class="form-label">x Komponente:</label>
                          <input type="text" class="form-control" id="x-component" value="x" onkeypress="clickPressField(event)" >
                        </div>
                        <div class="mb-3">
                          <label for="y-component" class="form-label">y Komponente:</label>
                          <input type="text" class="form-control" id="y-component" value="y" onkeypress="clickPressField(event)">
                        </div>
                        <button class="btn btn-primary" type="button" onclick="clickPressField(event)" >Neu laden!</button>
                      </form>
                </div>    
            </div>
            <hr>
            <!-- Vektorfeld darstellung -->
            <div class="row">
                <form>
                    <div class="mb-3">
                      <label for="x-component" class="form-label">Anzahl der Vektoren:</label>
                      <input type="number" class="form-control" max="25" min="5" id="vector-amount" value="11" onkeypress="clickPressField(event)">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="coordinatesystem">
                        <label for="coordinatesystem" class="form-check-label">Koordinatensystem einblenden</label>
                    </div>
                  </form>
            </div>
            <hr>
            <!-- ## -->
            <div class="row">
                <!-- Divergenz Optionen -->
                <div class="col-6">
                    <h3 id="div_rot_header">Divergenz</h3>
                    <form>
                      <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="fieldscanner">
                        <label for="fieldscanner" class="form-check-label">Feld abtasten</label>
                      </div>
                      <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="xcomponentview">
                        <label for="xcomponentview" class="form-check-label">x Komponente anzeigen</label>
                     </div>
                      <div class="form-check mb-3">
                          <input type="checkbox" class="form-check-input" id="ycomponentview">
                          <label for="ycomponentview" class="form-check-label">y Komponente anzeigen</label>
                      </div>
                    </form>
                </div>
                <!-- Integral Optionen -->
                <div class="col-6">
                    <h3 id="flux_header"> Fluss durch Fläche</h3>
                    <form>
                      <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="projection">
                        <label for="projection" class="form-check-label" id="projection_label">Projektion auf die Kurvennormale der Fläche einblenden</label>
                      </div>
                      <div class="form-check mb-3" id="paddlewheel_div">
                        <input type="checkbox" class="form-check-input" id="paddlewheel">
                        <label for="paddlewheel" class="form-check-label" id="paddlewheel_label">Paddlewheel einfügen</label>
                      </div>
                    </form>
                  </div>
                  <!-- Werte Anzeigen -->
                <div class="col-6">
                  <h4 class="text-bottom d-inline"> Wert:</h4> <h4 class="text-bottom d-inline" id="div-rot-value">NaN</h4> <h4 class="text-bottom d-inline">a.u.</h4>
                </div>
                <div class="col-6">
                  <h4 class="text-bottom d-inline"> Wert:</h4> <h4 class="text-bottom d-inline" id="integral-value">NaN</h4> <h4 class="text-bottom d-inline">a.u.</h4>
                </div>
            </div>
        </div>
        <canvas class="rounded col-6 d-block" style="padding: 0; background-color: black;" id="canvas"></canvas>
    </div>
    <hr>
</div>
<!-- Footer -->
  <footer class="text-center text-lg-start bg-light text-muted">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="./scripts/math.diff.js"> </script>
  <script src="./scripts/docs.js"> </script> 
  <script src="./scripts/v3ctor.js" type="module" > </script> 
  <script type="module">
    import { clickPressField, clickedGauss, clickedStokes } from "./scripts/v3ctor.js"
    window.clickPressField = clickPressField
    window.clickedGauss = clickedGauss
    window.clickedStokes = clickedStokes
  </script>
  </body>
</html>
