<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta lang="de">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Magnus Simulation</title>
      <!-- <link rel="icon" type="image/png" href="res/icon.png" /> -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link href="./scripts/magnus_sim/style.css" rel="stylesheet">
   </head>
   <body>  
		<script src="./scripts/magnus_sim/main.js" type="module" > </script> 
		<script type="module">
		  import { update } from "./scripts/magnus_sim/main.js"
		  window.update = update;
		</script>
		<div class="container pt-4 content">
			<!-- Header Row -->
			<div class="row">
				<h1> Spring Simulation</h1>
				<hr>
			</div>
			<!-- Main Content Row -->
			<div class="row">
				<div class="col-6" id="left_side">
					<h2>Tweakable Parameters</h2>


					<label for="x0" class="form-label">x0:</label>
					<input type="range" class="form-range" id="x0" onchange="window.update(event, 0)">	
					
					<label for="y0" class="form-label">y0:</label>
					<input type="range" class="form-range" id="y0" onchange="window.update(event, 1)"">	

					<label for="vx0" class="form-label">vx0:</label>
					<input type="range" class="form-range" id="vx0" onchange="window.update(event, 2)"">	

					<label for="vy0" class="form-label">vy0:</label>
					<input type="range" class="form-range" id="vy0" onchange="window.update(event, 3)"">	

					<label for="w" class="form-label">w:</label>
					<input type="range" class="form-range" id="w" onchange="window.update(event, 4)"">	

					<label for="Cm" class="form-label">Cm:</label>
					<input type="range" class="form-range" id="Cm" onchange="window.update(event, 5)"">	

					<label for="Cr" class="form-label">Cr:</label>
					<input type="range" class="form-range" id="Cr" onchange="window.update(event, 6)"">	
					
				</div>
				<div class="col-6">
					<h2>Plot of Trajectory </h2>
					<canvas class="rounded" style="padding: 0; background-color: white; border-color: black; border-style: solid; width: 100%;" id="canvas"></canvas>
				</div>
			</div>
		</div>

	</body>
	<!-- <script src="./scripts/magnus_sim/main.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
